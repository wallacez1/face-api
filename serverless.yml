

service: apipca

custom:
  settings:
    SALA_TABLE: sala

provider:
  name: aws
  runtime: nodejs12.x
  environment: ${self:custom.settings}
  region: sa-east-1 
  iamRoleStatements:
   - Effect: "Allow"
     Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
     Resource:
      - "arn:aws:dynamodb:sa-east-1:649098915686:table/${self:custom.settings.SALA_TABLE}"

functions:
  createPost:
    handler: handler.compareFace
    events:
    - http:
        path: /post
        method: post

